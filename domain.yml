version: "3.1"

intents:
  - find_flight
  - make_reservation
  - check_reservation
  - cancel_reservation

entities:
  - month
  - departure_city
  - arrival_city
  - customer_name
  - flight_id
  
slots:
  month:
    type: text
    mappings: 
    - type: from_entity
      entity: month 
  origin:
    type: text
    mappings: 
    - type: from_entity
      entity: origin
  destination:
    type: text
    mappings: 
    - type: from_entity
      entity: destination
  flight_id:
    type: text
    mappings: 
    - type: from_entity
      entity: flight_id
  customer_name:
    type: text
    mappings: 
    - type: from_entity
      entity: customer_name


actions:
- action_find_flight
- action_make_reservation
- action_check_reservation
- action_cancel_reservation
- utter_ask_month
- utter_ask_origin_destination
- utter_ask_reservation_confirmation
- utter_ask_flight_id_for_reservation
- utter_ask_customer_name

responses:
  utter_ask_month:
    - text: "Which month are you looking to fly?"
  utter_ask_origin_destination:
    - text: "Please enter the departure and destination cities."
  utter_ask_reservation_confirmation:
    - text: "Would you like to proceed with the reservation?"
  utter_ask_flight_id_for_reservation:
    - text: "Which flight would you like to reserve? Please provide the flight ID."
  utter_ask_customer_name:
    - text: "Please enter your name for the reservation."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
