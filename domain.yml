version: "3.1"

intents:
  - find_flight
  - make_reservation
  - check_reservation
  - cancel_reservation
  - inform_des_ori
  - inform_for_reservation
  - inform_name
  - inform_flightid

entities:
  - origin
  - destination
  - name
  - inform_month
  - flightid
  
slots:
  origin:
    type: text
    mappings: 
      - type: from_entity
        entity: origin
  destination:
    type: text
    mappings: 
      - type: from_entity
        entity: destination
  flightid:
    type: text
    mappings: 
      - type: from_entity
        entity: flightid
  name:
    type: text
    mappings: 
      - type: from_entity
        entity: name


actions:
- action_find_flight
- action_make_reservation
- action_check_reservation
- action_cancel_reservation
- utter_ask_month
- utter_ask_reservation_confirmation
- utter_ask_flight_id_for_reservation
- utter_ask_customer_name
- utter_ask_origin
- utter_ask_destination
- check_reservation

responses:
  utter_ask_month:
    - text: "Which month are you looking to fly?"
  utter_ask_origin_destination:
    - text: "Please enter the departure and destination cities."
  # utter_ask_reservation_confirmation:
  #   - text: "Would you like to proceed with the reservation?"
  utter_ask_flight_id_for_reservation:
    - text: "Let's move on to the reservation stage!! Which flight would you like to reserve? Please provide the flight ID. "
  utter_ask_customer_name:
    - text: "Please enter your name for the reservation."
  utter_ask_flight_id_and_customer_name:
    - text: "Which flight would you like to reserve? Please provide the flight ID. and provide your name please"
  utter_ask_flightid_and_name:
    - text: "Tell me your name and flight id when you make a reservation"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
